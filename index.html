<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Lit + TS</title>
  <link rel="stylesheet" href="./src/index.scss" />
  <script type="module" src="/src/main.ts"></script>
</head>

<body>
  <portfolio-section fullHeight>
    <h1>
      <span>Hi, I'm</span>
      <span class="name">Vite + Lit + TS</span>
    </h1>
    <my-wave slot="background"
      speed="[0.01, 0.03]"
      waveWidth="[2, 4]"
      waveHeight="1"
      amount="3"
      color="var(--primary)"></my-wave>
  </portfolio-section>

  <portfolio-section fullHeight style="background-color: var(--primary);">
  </portfolio-section>

  <my-wave
    color="var(--primary)"
    style="scale: 1 -1"></my-wave>

  <portfolio-section fullHeight>
  </portfolio-section>

  <my-wave color="var(--secondary)"></my-wave>

  <portfolio-section fullHeight style="background-color: var(--secondary);">
  </portfolio-section>

  <my-wave color="var(--primary)"
    style="background-color: var(--secondary);"></my-wave>

  <portfolio-section fullHeight style="background-color: var(--primary);">
  </portfolio-section>
</body>

</html>
