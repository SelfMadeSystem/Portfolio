<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoghi Simon's Portfolio</title>
  <link rel="stylesheet" href="./src/index.scss" />
  <script type="module" src="/src/main.ts"></script>
</head>

<body>
  <portfolio-section fullHeight>
    <h1>
      <span>Hi, I'm</span>
      <span>Shoghi Simon</span>
      <span id="hand-wave">ðŸ‘‹</span>
    </h1>
    <my-wave slot="background"
      speed="[0.01, 0.03]"
      waveWidth="[2, 4]"
      waveHeight="1"
      amount="3"
      waveWidthInRelationToHeight="false"
      color="var(--primary)"></my-wave>
  </portfolio-section>

  <portfolio-section fullHeight style="background-color: var(--primary);">
  </portfolio-section>

  <my-wave
    color="var(--primary)"
    style="scale: 1 -1"></my-wave>

  <portfolio-section fullHeight>
  </portfolio-section>

  <my-wave color="var(--secondary)"></my-wave>

  <portfolio-section fullHeight style="background-color: var(--secondary);">
  </portfolio-section>

  <my-wave color="var(--primary)"
    style="background-color: var(--secondary);"></my-wave>

  <portfolio-section fullHeight style="background-color: var(--primary);">
  </portfolio-section>

  <my-wave color="var(--dark)"
    style="background-color: var(--primary);"></my-wave>

  <portfolio-section id="footer">
    <p>
      Made with
      <a href="https://vitejs.dev/" target="_blank">Vite</a>,
      <a href="https://lit.dev/" target="_blank">Lit</a> and
      <a href="https://www.typescriptlang.org/" target="_blank">TypeScript</a>
    </p>
    <p>
      <a href="https://github.com/SelfMadeSystem/vite-lit-ts"
        target="_blank">Source code</a>
    </p>
  </portfolio-section>
</body>

</html>
